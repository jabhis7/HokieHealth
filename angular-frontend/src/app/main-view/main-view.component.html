<!-- If the current user is a doctor, show his or her patients -->
<div *ngIf="isDoc">
  <button class="top" mat-button [matMenuTriggerFor]="freeUsers">Available Patients</button>
  <mat-menu #freeUsers="matMenu">
      <button mat-menu-item *ngFor="let patient of freePatients" (click)="addPatient(patient)">{{patient.username}}</button>
  </mat-menu>
  <h1>{{currentUser.username}}'s Patients</h1>
    <div *ngFor="let user of users">
      <app-patient [curPatient]="user.username" [records]="user.records" (deleteEvent)="refreshPatients()" (recordEvent)="getPatientRecords(user.username)"></app-patient>
    </div>
  <div class="back2"></div>
</div>

<!-- If the current user is a patient, show his or her records-->
<div *ngIf="!isDoc">
  <h1>Health Records:
    <button class="top" mat-flat-button color="warn"  matTooltip="New Record" *ngIf="!isDoc" (click)="newRecord()">
      New Health Record
    </button>
  </h1>
    <div *ngFor="let record of records">
      <app-record [recordDate]="record.date" [heartrate]="record.heartrate"></app-record>
    </div>
  <div class="back2">
  </div>
</div>
