<form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
  <mat-card class="recordView-card">
    <mat-card-header>

      <mat-card-title>New Health Record</mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Date" type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
          <mat-hint *ngIf="submitted && f.date.errors" >
            <mat-hint *ngIf="f.date.errors.required">Date is required</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Heart Rate" type="text" formControlName="heartrate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.heartrate.errors }">
          <mat-hint *ngIf="submitted && f.heartrate.errors" >
            <mat-hint *ngIf="f.heartrate.errors.required">Heart Rate is required</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-card-actions>

      <button mat-button [disabled]="loading" >Submit</button>
      <button mat-button  routerLink="/" >Cancel</button>
      <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>

    </mat-card-actions>
  </mat-card>

</form>
