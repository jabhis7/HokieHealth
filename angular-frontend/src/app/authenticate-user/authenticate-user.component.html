<div class="back">
<div class="login-card">

<!--  <form *ngIf="patient" [formGroup]="loginForm" (ngSubmit)="login">-->
  <mat-card>
    <mat-card-header>

      <mat-card-title>Login to Hokie Health</mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input type="text" matInput [(ngModel)]='username'  placeholder="or email" >

        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]='password' placeholder="" >


        </mat-form-field>
      </p>



    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="loading" (click)="login()">Login</button>
      <button mat-button routerLink="/register">Register</button>

    </mat-card-actions>
  </mat-card>
<!--  </form>-->
</div>
</div>
